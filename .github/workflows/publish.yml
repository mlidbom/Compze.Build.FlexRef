name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. 0.2.0-alpha.1). Leave empty to use version from .csproj.'
        required: false

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Pack release package
        run: |
          VERSION="${{ github.event.inputs.version || github.event.release.tag_name || '' }}"
          VERSION="${VERSION#v}"
          VERSION_ARG=""
          if [ -n "$VERSION" ]; then
            VERSION_ARG="/p:Version=$VERSION"
          fi
          dotnet pack \
            src/Compze.Build.PackageReferenceOrProjectReferenceIfTargetInSolution/Compze.Build.PackageReferenceOrProjectReferenceIfTargetInSolution.csproj \
            --configuration Release \
            --output ./artifacts \
            $VERSION_ARG

      - name: Push to NuGet.org
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
