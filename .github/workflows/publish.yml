name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Validate tag matches .csproj version
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          CSPROJ_VERSION=$(grep -oP '<Version>\K[^<]+' src/Compze.Build.PackageReferenceOrProjectReferenceIfTargetInSolution/Compze.Build.PackageReferenceOrProjectReferenceIfTargetInSolution.csproj)
          if [ "$TAG_VERSION" != "$CSPROJ_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match .csproj version ($CSPROJ_VERSION). Update the .csproj and try again."
            exit 1
          fi
          echo "Version validated: $CSPROJ_VERSION"

      - name: Pack release package
        run: >
          dotnet pack
          src/Compze.Build.PackageReferenceOrProjectReferenceIfTargetInSolution/Compze.Build.PackageReferenceOrProjectReferenceIfTargetInSolution.csproj
          --configuration Release
          --output ./artifacts

      - name: Push to NuGet.org
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
